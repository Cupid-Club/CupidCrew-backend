project:
  name: cupidcrew
  version: 1.0
  domain: http://localhost:8080

server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:cupidcrew
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true # H2 데이터베이스 콘솔을 활성화
      path: /h2-console
  jpa:
    show_sql: true
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      format_sql: true
      default_batch_fetch_size: 1000
      use_sql_comments: true
      ddl-auto: create # create, update, validate
  springdoc:
    swagger-ui:
      tryItOutEnabled: true
      docExpansion: none
      tagsSorter: alpha
      operationsSorter: alpha
#      path: /swagger-ui



